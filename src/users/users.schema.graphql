input CreateUserInput {
  name: String!
  email: String!
  password: String!
  bio: String
  balance: Float!
}

input EditUserInput {
  name: String
  email: String
  password: String
  bio: String
}

type User {
  id: ID!
  name: String!
  email: String!
  bio: String!
  balance: Float!
}

type Query {
  user(id: String!): User!
}

type Mutation {
  createUser(newUser: CreateUserInput!): User!
  editUser(id: String!, userData: EditUserInput!): User!
  deleteUser(id: String!): String!
}
